<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hello world</title>
		
	</head>
	<body>
		<!--这是我们的View-->
        <div id="app">
		  {{ message }}
		</div>
        <div id="app-2">
       
		  <span v-bind:title="message"> <!-- 将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致。 -->
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>
		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>
		<div id="app-5">
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<div id="app-6">
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>
		<div id="watch-example">
		  <p>
		    Ask a yes/no question:
		    <input v-model="question">
		  </p>
		  <p>{{ answer }}</p>
		</div>
		<div id="template">
			<template v-if="loginType === 'username'">
			  <label>Username</label>
			  <input placeholder="Enter your username" key="username-input">
			</template>
			<template v-else>
			  <label>Email</label>
			  <input placeholder="Enter your email address" key="email-input">
			</template>
			<button v-on:click="toggleType" >toggle logintype</button>
		</div>

		<div id="todo-list-example">
		  <input
		    v-model="newTodoText"
		    v-on:keyup.enter="addNewTodo"
		    placeholder="Add a todo"
		  >
		  <ul>
		    <li
		      is="todo-item"
		      v-for="(todo, index) in todos"
		      v-bind:title="todo"
		      v-on:remove="todos.splice(index, 1)"
		    ></li>
		  </ul>
		</div>
		<div id="example" is="example">{{message}}</div>
	</body>
	<script src="node_modules/vue/dist/vue.min.js"></script>
	<script>
        var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
        var app2 = new Vue({
			el: '#app-2',
			data: {
			  message: '悬停效果 ' + new Date()
			}
		})
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		})
		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})

		var app5 = new Vue({
		  el: '#app-5',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    reverseMessage: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
		  }
		})

		var app6 = new Vue({
		  el: '#app-6',
		  data: {
		    message: 'Hello Vue!'
		  }
		})

		Vue.component('todo-item', {
		  template: '\
		    <li>\
		      {{ title }}\
		      <button v-on:click="$emit(\'remove\')">X</button>\
		    </li>\
		  ',
		  props: ['title']
		})
		new Vue({
		  el: '#todo-list-example',
		  data: {
		    newTodoText: '',
		    todos: [
		      'Do the dishes',
		      'Take out the trash',
		      'Mow the lawn'
		    ]
		  },
		  methods: {
		    addNewTodo: function () {
		      this.todos.push(this.newTodoText)
		      this.newTodoText = ''
		    }
		  }
		})

		var watchExampleVM = new Vue({
		  el: '#watch-example',
		  data: {
		    question: '',
		    answer: 'I cannot give you an answer until you ask a question!'
		  },
		  watch: {
		    // 如果 question 发生改变，这个函数就会运行
		    question: function (newQuestion) {
		      this.answer = 'Waiting for you to stop typing...'
		      this.getAnswer()
		    }
		  },
		  methods: {
		    // _.debounce 是一个通过 lodash 限制操作频率的函数。
		    // 在这个例子中，我们希望限制访问yesno.wtf/api的频率
		    // ajax请求直到用户输入完毕才会发出
		    // 学习更多关于 _.debounce function (and its cousin
		    // _.throttle), 参考: https://lodash.com/docs#debounce
		    getAnswer: function () {
		        var vm = this
		        if (this.question.indexOf('?') === -1) {
		          vm.answer = 'Questions usually contain a question mark. ;-)'
		          return
		        }
		        vm.answer = 'Thinking...'
		        setTimeout(function(){
		        	vm.answer = vm.question.split('?')[0]//3s后显示模拟的搜索结果
		        },3000)
		      }
		  }
		})

		var app8 =  new Vue({
			el:"#template",
			data:{
				loginType:'username'
			},
			methods:{
				toggleType:function(){
					if(this.loginType == 'email'){
						this.loginType = 'username'
					}else{
						this.loginType = 'email'
					}
				}
			}
		})
		Vue.component('example', {
		  template: '<span v-on:click="updateMessage">{{ message }}</span>',
		  data: function () {
		    return {
		      message: 'not updated'
		    }
		  },
		  methods: {
		    updateMessage: function () {
		      this.message = 'updated'
		      console.log(this.$el.textContent) // => '没有更新'
		      this.$nextTick(function () {//数据更新完成后执行的动作
		        console.log(this.$el.textContent) // => '更新完成'
		      })
		    }
		  }
		})
		var responsive = new Vue({
			el:'#example',
			data:{
				message:''
			}
		})
    </script>
</html>
