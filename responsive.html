<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>响应式网页设计</title>
		<style type="text/css">
			@media screen and (max-width: 600px){/*注意and和后面的括号之间是有空格的哦*/
				h1{
					background: red;
				}
			}
			@media screen and (min-width: 601px){
				h1{
					background: yellow;
				}
			}
			@media screen and (min-width: 901px){
				h1{
					background-color: blue;
				}
			}
			@media screen and (min-width: 1201px){
				h1{
					background-color: white;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>响应式web设计</h1>
		</header>
		<section>
			在Responsive布局中，我们可以毫无保留的丢弃：

			1.尽量少用无关紧要的div

			2.不使用内联元素(inline)

			3.尽量少用js或flash

			4.丢去没用的绝对定位和浮动样式

			5.屏弃任何冗余结构和不使用100%设置
		</section>
		<footer>
			<input name="txt" value="测试" id="txt">
			<input type="button" value="复制" onclick="setTxt()">
			<input type="button" value="读取" onclick="readTxt()">
		</footer>
		<script type="text/javascript">
			function readTxt()
			{
			if(window.clipboardData)
			 {	
			alert(window.clipboardData.getData("text"));
		}
			}
			function setTxt()
			{
				var txt=document.getElementById("txt").value;
			if(window.clipboardData)
			 {
			  window.clipboardData.clearData();
			  var t=document.getElementById("txt");
				t.select();
			window.clipboardData.setData('text',t.createTextRange().text);
			 // window.clipboardData.setData("Text", txt);
			  alert("成功复制！到聊天窗口粘贴(Ctrl+v)即可");
			  return true;
			 }
			 else if(navigator.userAgent.indexOf("Opera") != -1)
			 {
			  alert("此功能不支持Opera,请手工复制文本框中内容");
			  return false;
			 }
			 else if (window.netscape)
			 {
			  try
			  {
			   netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
			  }
			  catch (e)
			  {
			   alert("您的firefox安全限制限制您进行剪贴板操作，请打开'about:config'将 signed.applets.codebase_principal_support'设置为true'之后重试");
			   return false;
			  }
			  var clip = Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
			  if (!clip)
			  {
			   return false;
			  }
			  var trans = Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
			  if (!trans)
			  {
			   return false;
			  }
			  trans.addDataFlavor('text/unicode');
			  var str = new Object();
			  var len = new Object();
			  var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
			  var copytext = txt;
			  str.data = copytext;
			  trans.setTransferData("text/unicode",str,copytext.length*2);
			  var clipid = Components.interfaces.nsIClipboard;
			  if (!clip)
			  {
			   return false;
			  }
			  clip.setData(trans,null,clipid.kGlobalClipboard);
			  alert("成功复制！到聊天窗口粘贴(Ctrl+v)即可");
			  return true;
			 }else{
			 	alert('您的浏览器暂时不支持，请手动复制以下内容'+txt);

			 }
			}
		</script>
	</body>
</html>
