	<script type="text/javascript">
		var canvas = document.getElementById('canvas');     
		var ctx = canvas.getContext('2d');
		//设置线宽，颜色（我喜欢通俗的称他为空心画法）

        //定义一个渐变的颜色，其实坐标，x，y，w，h

        //计时的卡片
        var color = ctx.createLinearGradient(512, 460, 512, 260);
        //定时器
        var timeClear;
        //定义一些数字
        var arcNum = 0.02,
                textNum = 1;

        function load1(){

            if(textNum >= 101){
                return 0;
            }

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#8CBEB4';

            ctx.beginPath();
            ctx.arc(512, 360, 100, (0.5 + arcNum - 0.02) * Math.PI, (0.5 + arcNum) * Math.PI);
            ctx.stroke();
            ctx.closePath();

            //绘制里面的渐变颜色
            var color = ctx.createLinearGradient(512, 460, 512, 260);
            color.addColorStop(0, '#499989');
            color.addColorStop(1, '#146582');

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(512, 360, 99, (0.5 - arcNum/2)* Math.PI, (0.5 + arcNum/2) * Math.PI);
            ctx.fill();
            ctx.closePath();

            //绘制文本
            ctx.font="80px Arial";
            ctx.fillStyle = "#fff";
            ctx.textAlign = "center";
            ctx.beginPath();
            ctx.fillText(textNum, 510, 385 , 124);
            ctx.closePath();
            //ctx.clearRect(0,0,1024,720);


            arcNum = arcNum + 0.02;
            textNum = textNum + 1;

        }

        timeClear = setInterval(load1, 60);
