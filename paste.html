<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>复制页面内容到粘贴板，支持IE、Chrome、火狐等多种浏览器-柯乐义</title>
<style type="text/css">
body { font-family:arial,sans-serif; font-size:9pt; }

.my_clip_button { width:150px; text-align:center; border:1px solid black; background-color:#ccc; margin:10px; padding:10px; cursor:default; font-size:9pt; }
.my_clip_button.hover { background-color:#eee; }
.my_clip_button.active { background-color:#aaa; }
</style>

</head>
<body  onLoad="mapInit()">
<h1>复制页面内容到粘贴板</h1>
<p><script>	document.write("您的浏览器是: " + navigator.userAgent);</script></p>

<textarea id="testarea" cols=50 rows=10></textarea><br/>
<input type="file" value="" id="js_uploadimage_btn">
<button id="fileClick">模拟文件域</button>
 <div id="iCenter"></div>
 <div id="result"></div>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.2&key=caaa086bdf5666322fba3baf5a6a2c03"></script>
<script type="text/javascript">
var btn=document.getElementById('fileClick');
console.log(btn,"btn");
var file=document.getElementById('js_uploadimage_btn');
file.onClick=function(){alert('file');}
btn.onClick=function(){
	alert('click')
	file.click();
}


var mapObj, geolocation;
var result;
function mapInit () {
	console.log(5656,new AMap.Map('iCenter'));
    mapObj = new AMap.Map('iCenter');    //默认定位：初始化加载地图时，center及level属性缺省，地图默认显示用户所在城市范围
};
function getCurrentPosition () { //调用浏览器定位服务
    mapObj.plugin('AMap.Geolocation', function () {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: true,        //显示定位按钮，默认：true
            buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        mapObj.addControl(geolocation);
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
};
function onComplete (data) {   //解析定位结果
    var str = '<p>定位成功</p>';
    str += '<p>经度：' + data.position.getLng() + '</p>';
    str += '<p>纬度：' + data.position.getLat() + '</p>';
    str += '<p>精度：' + data.accuracy + ' 米</p>';
    str += '<p>是否经过偏移：' + (data.isConverted ? '是' : '否') + '</p>';
    result.innerHTML = str;
};
function onError (data) {    //解析定位错误信息
    var str = '<p>定位失败</p>';
    str += '<p>错误信息：'
    switch(data.info) {
        case 'PERMISSION_DENIED':
            str += '浏览器阻止了定位操作';
            break;
        case 'POSITION_UNAVAILBLE':
            str += '无法获得当前位置';
            break;
        case 'TIMEOUT':
            str += '定位超时';
            break;
        default:
            str += '未知错误';
            break;
    }
    str += '</p>';
    result.innerHTML = str;
};

</script>
</body>
</html>
